services:
  app:
    build: .
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-eko_messenger}
      - AUTH_PROVIDER=${AUTH_PROVIDER:-local}
      - DOMAIN=${DOMAIN:-http://localhost:3000}
      - IP_SOURCE=${IP_SOURCE:-ConnectInfo}
      - JWT_SECRET=${JWT_SECRET}
      - LISTEN_ADDR=0.0.0.0
      - RUST_LOG=${RUST_LOG:-info}
    volumes:
      - app_data:/app/data
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-eko_messenger}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-eko_messenger}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  app_data:
  postgres_data:
